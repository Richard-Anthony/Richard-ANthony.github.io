<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
   
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- Sign Up form code goes here -->
            <form action="#">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>usa tu correo</span>
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />
                <button>Enviar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!-- Sign In form code goes here -->
            <form action="#">
                <h1>Acceder a Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>usa tu cuenta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Inicar</button>
            </form>
        </div>
        <div class="overlay-container">
            <!-- The overlay code goes here -->
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de Vuelta!</h1>
                    <p>
                        Accede a tu cuenta
                    </p>
                    <button class="ghost" id="signIn">Iniciar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Holis!</h1>
                    <p>Crear una cuenta para antenderte</p>
                    <button class="ghost" id="signUp">Empezar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
